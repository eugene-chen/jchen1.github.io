<h1>Projects</h1>

<div class='projects-container'>
    {% assign sorted_pages = (site.pages | sort: 'index') %}
    {% for page in sorted_pages %}
        {% if page.layout == 'project' %}
            <section class='project' id='{{page.id}}'>
                <a href='#lightbox-{{page.id}}'>
                    <div class='project__img' style='background-image: url("{{page.thumb}}")'></div>
                </a>
                <span class='project__title'>{{page.title}}</span>

                <div class='lightbox' id='lightbox-{{page.id}}'>
                  <a class='lightbox__close' href='#noscroll'>
                    <div class='lightbox__background'></div>
                  </a>
                  <div class='lightbox__content'>
                    <a class='lightbox__close' href='#noscroll'>
                      <i class='fa fa-close'></i>
                    </a>
                    <div class='lightbox__img' style='background-image: url("{{page.image}}")'>
                      <img src='{{page.image}}'>
                    </div>
                    <div class='lightbox__description'>
                      {{page.content}}
                    </div>
                  </div>
                </div>

            </section>
        {% endif %}
    {% endfor %}
</div>
