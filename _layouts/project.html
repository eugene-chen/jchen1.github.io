<section class='project' id='{{page.title}}'>
    <a href='#lightbox-miniplay'>
        <img class='project-img' src='{{page.thumb}}'>
        <span class='project-title'>MiniPlay</span>
    </a>
    <div class='lightbox' id='lightbox-miniplay'>
      <a class='lightbox__close' href='#noscroll'>
        <i class='fa fa-close'></i>
        <div class='lightbox__background'></div>
      </a>
      <div class='lightbox__content'>
        <div class='lightbox__img' style='background-image: url("{{page.image}}")'>
          <img src='{{page.image}}'>
        </div>
        <div class='lightbox__description'>
          {{page.content}}
        </div>
      </div>
    </div>

</section>
